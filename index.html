<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <header>
              <h1 class="text-center">Password Generator</h1>
            </header>
            <div id="main-content">
                <h2>Generate a Password</h2>
                <hr>
                <form class="text-center">                    <!--Form to take in user's preferences for password length and character preferences-->                  
                  <label for="passwordLength">Enter password length:</label> 
                  <input type="text" id="passwordLength"></br>                                                 
                  <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-2">
                      <label for="specialChar">Special character</label>
                      <input type="checkbox" name="characterPreference" id="specialChar" value="specialChar" class="checkbox">    
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-2">
                      <label for="number">Number</label>
                      <input type="checkbox" name="characterPreference" id="number" value="number" class="checkbox">    
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-2">
                      <label for="uppercase">Uppercase</label>
                      <input type="checkbox" name="characterPreference" id="uppercase" value="uppercase" class="checkbox">    
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3 col-xl-2">
                      <label for="lowercase">Lowercase</label>
                      <input type="checkbox" name="characterPreference" id="lowercase" value="lowercase" class="checkbox">
                    </div>
                  </div> 
                </form>
                <textarea class="text-center"
                  readonly
                  id="password"
                  placeholder="Your Secure Password"
                  aria-label="Generated Password"
                  rows="4" cols="100%">
                </textarea>
                <hr>
                <div class="row justify-content-between text-center">
                  <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <button id="generate" onclick="generatePassword()">Generate Password</button>   <!--calling generatePassword() to generate random password when this button is clicked-->
                  </div>
                  <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <button id="copy" onclick="copyPassword()">Copy to Clipboard</button>           <!--calling copyPassword() to copy the generated password to clipboard when this button is clicked-->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>         <!--linking my javascript file-->
  </body>
</html>
